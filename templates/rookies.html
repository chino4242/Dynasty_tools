<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rookie Rankings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Rookie Rankings</h1>
    </div>
    <div id="rookies" class="table">
        <!--Display the DataFrame table-->
        {{table_html|safe}}
    </div>
    <dialog id="dataModal">
        <div id="modalContent">
        </div>
        <button autofocus id="closeModalBtn">Close</button>
    </dialog>

<!--Bootstrap JS and Popper.JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="{{ url_for('static', filename='rookies.js') }}"></script>
<script>
    $(document).ready(function() { 
        $('#rookieTable').DataTable({
            pageLength: 50,
           "columns": [
            null,                  // 0 Checkbox
            { "type": "num" },    //1 Rk
            null,    // 2 Player_Cleansed_Name
            null,                  // Position
            { "type": "num" },                  // JJ Position Rank
            { "type": "num" },    // 5 Rsp Position Rank
            { "type": "num" },    // 6 RSP 2023-2025 Rank
            { "type": "num" }, //7 RP 2021-2025 Rank
            { "type": "num" }, // 8 Tier
            { "type": "num" }, // 9 Zap Score
            { "type": "num" }, // 10 Depth of Talent Score 
            null, // 11 category
            null, // 12 DOT Description
            null, // 13 RP definition
            null, // 14 RP Quick Note
            null, // 15 comparables
            null, // 16 Comparison spectrum
            null, // 17 stylistic comp
            { "type": "num" }, //18 positionrank
            { "type": "num" }, // 19 value
            { "type": "num" }, // 20 height
            { "type": "num" }, // 21 weight
            null, // 22 school
            null, // 23 notes
            null, // 24 summarized notes
            null, // 25 RSP notes
            { "type": "num" }, // 26 % of man routes
            { "type": "num" }, // 27 man success rate
            { "type": "num" }, // 28 man percentile
            { "type": "num" }, // 29 % zone
            { "type": "num" }, // 30 zone success
            { "type": "num" }, // 31 zone percentile
            { "type": "num" }, // 32 % press
            { "type": "num" }, // 33 press success
            { "type": "num" }, // 34 press percentile
            { "type": "num" }, // 35 double percentile,
            { "type": "num" }, // 36 overall Rank
            { "type": "num" }, // 37 trend 30 day
            ]
        });
    }); // Added closing );
</script>
</body>
</html>
